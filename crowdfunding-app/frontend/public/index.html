<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotaract IIITM - Crowdfunding Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background-color: transparent;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://sjc.microlink.io/MPNb-rsg6CVHNAwbS2rGqQLnLeufDfoJuRUjwU_sLXrPzRs9RWXh2_HmtK_qNqL_RoFhixjhWSXHuzchaXyZcQ.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .donate-btn {
            background-color: #00D1B2;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .donate-btn:hover {
            background-color: #00C4A7;
        }

        /* Why Us Section */
        .why-us {
            padding: 5rem 2rem;
            background-color: white;
        }

        .why-us-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .why-us h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .why-us-content {
            display: flex;
            gap: 4rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .why-us-text {
            flex: 1;
            min-width: 300px;
        }

        .why-us-image {
            flex: 1;
            min-width: 300px;
        }

        .why-us-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Donation Form */
        .donation-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            max-width: 500px;
            width: 90%;
        }

        .donation-form h3 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero h2 {
                font-size: 1.8rem;
            }

            .why-us-content {
                flex-direction: column;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIyMCIgZmlsbD0id2hpdGUiLz48cGF0aCBkPSJNMjAgMTBDMTQuNDc3MiAxMCAxMCAxNC40NzcyIDEwIDIwQzEwIDI1LjUyMjggMTQuNDc3MiAzMCAyMCAzMEMyNS41MjI4IDMwIDMwIDI1LjUyMjggMzAgMjBDMzAgMTQuNDc3MiAyNS41MjI4IDEwIDIwIDEwWk0yMCAyOEMxNS41ODE3IDI4IDEyIDI0LjQxODMgMTIgMjBDMTIgMTUuNTgxNyAxNS41ODE3IDEyIDIwIDEyQzI0LjQxODMgMTIgMjggMTUuNTgxNyAyOCAyMEMyOCAyNC40MTgzIDI0LjQxODMgMjggMjAgMjhaIiBmaWxsPSIjMDBEMUIyIi8+PC9zdmc+" alt="Rotaract Logo">
            <span>ROTARACT IIITM</span>
        </a>
        <div class="nav-links">
            <a href="#about">ABOUT US</a>
            <a href="#contact">CONTACT US</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>ROTARACT IIITM</h1>
        <h2>You Bestow, We Deliver</h2>
        <button class="donate-btn" onclick="openDonationForm()">DONATE NOW</button>
    </section>

    <!-- Why Us Section -->
    <section class="why-us" id="about">
        <div class="why-us-container">
            <h2>Why us?</h2>
            <div class="why-us-content">
                <div class="why-us-text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati aut perspiciatis laborum repellat esse hic nihil a placeat accusamus fugit.</p>
                </div>
                <div class="why-us-image">
                    <img src="https://sjc.microlink.io/MPNb-rsg6CVHNAwbS2rGqQLnLeufDfoJuRUjwU_sLXrPzRs9RWXh2_HmtK_qNqL_RoFhixjhWSXHuzchaXyZcQ.jpeg" alt="Children smiling">
                </div>
            </div>
        </div>
    </section>

    <!-- Donation Form -->
    <div class="overlay" id="overlay"></div>
    <div class="donation-form" id="donationForm">
        <button class="close-btn" onclick="closeDonationForm()">&times;</button>
        <h3>Make a Donation</h3>
        <form onsubmit="handleDonation(event)">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" required min="1" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" rows="4" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="donate-btn" style="width: 100%;">Complete Donation</button>
        </form>
    </div>

    <script>
        // Function to handle smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Functions to handle donation form
        function openDonationForm() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('donationForm').style.display = 'block';
        }

        function closeDonationForm() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('donationForm').style.display = 'none';
        }

        function handleDonation(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const message = document.getElementById('message').value;

            // Here you would typically integrate with a payment gateway
            alert(`Thank you for your donation of $${amount}!`);
            closeDonationForm();
        }

        // Handle navbar transparency on scroll
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('.navbar').style.background = 'rgba(0, 0, 0, 0.8)';
            } else {
                document.querySelector('.navbar').style.background = 'transparent';
            }
        });
    </script>
</body>
</html>
